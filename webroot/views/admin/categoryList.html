<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/views/admin/style/css/ch-ui.admin.css">
    <link rel="stylesheet" href="/views/admin/style/font/css/font-awesome.min.css">
        
    <link rel="stylesheet" media="screen" href="/assets/css/pagebar.css"/>
        
    <script type="text/javascript" src="/views/admin/style/js/jquery.js"></script>
    <script src="/assets/js/bootstrap-3.3.2.min.js"></script>
    
    <script type="text/javascript" src="/views/admin/style/js/ch-ui.admin.js"></script>
    
    <script src="/assets/js/juicer.js"></script>
    
    <script type="text/javascript" src="/assets/js/jquery.pagebar.js"></script>
    <script src="/assets/libs/jquery/jquery.caret.min.js"></script>
    <script src="/assets/libs/jquery/jquery.atwho.js"></script>

    
    <script type="text/javascript">
        var APP = {
            pwd_secret:"0bfe35421edab14541ec9ee17ccba443"
        };
    </script>

</head>

<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
        <i class="fa fa-home"></i> <a href="">首页</a> &raquo; 分类管理
    </div>
    <!--面包屑导航 结束-->

	<!--结果页快捷搜索框 开始-->
	<div class="search_wrap">
        <form action="" method="post">
            <table class="search_tab">
                <tr>
                    <th width="70">关键字:</th>
                    <td><input type="text" name="keywords" placeholder="关键字"></td>
                    <td><input type="submit" name="sub" value="搜索"></td>
                </tr>
            </table>
        </form>
    </div>
    <!--结果页快捷搜索框 结束-->

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <div class="result_title">
                <h3>快捷操作</h3>
            </div>
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="/admin/adminAddCategoryPage"><i class="fa fa-plus"></i>新增分类</a>
                    <a href="#"><i class="fa fa-recycle"></i>批量删除</a>
                    <a href="#"><i class="fa fa-refresh"></i>更新排序</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <div id="categorys-body"></div>

                <div class="pagination2 clearfix" id="pagebar" style="display:none; color: #999999;"></div>

            </div>
        </div>
    </form>
    <!--搜索结果页面 列表 结束-->

    <script id="category-item-tpl" type="text/template">
        <table class="list_tab">
                <tr>
                    <th class="tc" width="5%"><input type="checkbox" name=""></th>
                    <th class="tc">排序</th>
                    <th>分类名称</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                
                {@each categorys as t}
                <tr>
                    <td class="tc"><input type="checkbox" name="id[]" value=${t.id}></td>
                    <td class="tc">${t.id}</td>
                    <td>
                        <a title="${t.name}" href="/admin/adminCategory/${t.id}/update">${t.name}</a>
                    </td>
                    <td>${t.create_time}</td>
                    <td>
                        <a href="/admin/adminCategory/${t.id}/update">修改</a>
                        <!-- <a href="/admin/adminCategory/{{id}}/delete">删除</a> -->
                        <a href="javascript:void(0)" class="delete-category" data-id="${t.id}">删除</a>
                    </td>
                </tr>  
                {@/each}
            </table>
    </script>
    
    <script type="text/javascript" src="/views/admin/style/js/categoryList.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            APP.CategoryList.init();
        });
    </script>

</body>
</html>
